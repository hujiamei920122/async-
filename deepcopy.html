<script>
	let deepcopy = (obj) => {
		let ret = Array.isArray(obj) ? [] : {};
		if(obj && typeof(obj) === 'object') {
			for(let key in obj) {
				if(obj.hasOwnProperty(key)) {
					if(obj[key] && typeof(obj[key]) === 'object') {
						ret[key] = deepcopy(obj[key]);
					} else {
						ret[key] = obj[key]
					}
				}
			}
		}
		return ret;
	}

	let person = {
		name: 'll',
		age: 26,
		friend: {
			name: 'hh',
			age: 12
		}
	}

	let p2 = deepcopy(person);
	p2.name = 'jj';
	p2.friend.name = 'mm';

	console.log(person, '444');
	console.log(p2, '888')


</script>
