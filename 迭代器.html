<script>
	// 迭代器：有next方法，执行返回结果对象
	function createIterator(items) {
		var i = 0;
		return {
			next: function() {
				var done = i >= items.length;
				var value = !done ? items[i++] : undefined;
				return {
					done: done,
					value: value
				}
			}
		}
	}
	var iterator = createIterator([1, 2, 3]);
	var a = iterator.next();
	var b = iterator.next();
	var c = iterator.next();
	var d = iterator.next();
	console.log(a, b, c, d)
</script>
